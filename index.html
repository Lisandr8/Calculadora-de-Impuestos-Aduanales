<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impuestos Aduanales | DOP</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-900 text-gray-300">
    <div class="max-w-xl w-full mt-12 mx-auto px-4 sm:max-w-2xl">
      <h1 class="text-3xl text-center">Calculadora de Impuestos Aduanales</h1>
      <p class="text-gray-500 text-center">Paquetes sobre los US$ 200.00</p>

      <form class="my-6 flex flex-col gap-4">
        <!-- Select Categoría -->
        <select
          class="outline outline-gray-600 p-2 rounded-sm focus:outline-cyan-800 bg-gray-800"
          id="items"
        >
          <option disabled selected>Elige el articulo</option>
        </select>

        <!-- Input monto y botón -->
        <div class="flex flex-col sm:flex-row justify-between gap-4">
          <input
            class="flex-1 outline outline-gray-600 p-2 rounded-sm focus:outline-cyan-800"
            type="number"
            id="inputUSD"
            placeholder="Monto US$"
            required
          />
          <button
            class="sm:w-1/3 bg-cyan-950 p-2 rounded-sm hover:bg-cyan-700 hover:cursor-pointer duration-300 ease-out active:bg-cyan-950"
            type="button"
            id="btnUSD"
          >
            Calcular Impuestos
          </button>
        </div>

        <!-- Resultados -->
        <div class="flex flex-col sm:flex-row justify-between gap-4">
          <input
            class="w-full sm:w-1/2 outline outline-gray-600 p-2 rounded-sm"
            type="text"
            id="outputUSD"
            placeholder="Total US$"
            readonly
          />

          <input
            class="w-full sm:w-1/2 outline outline-gray-600 p-2 rounded-sm"
            type="text"
            id="outputDOP"
            placeholder="Total RD$"
            readonly
          />
        </div>
      </form>

      <!-- Detalles -->
      <section class="bg-cyan-950 rounded-sm px-6" id="details">
      </section>
    </div>

    <script src="./src/scripts.js"></script>
  </body>
</html>
